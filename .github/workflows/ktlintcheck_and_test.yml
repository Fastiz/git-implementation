name: test

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  checkout_and_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build
      run: ./gradlew build
    
  ktlintcheck:
    runs-on: ubuntu-latest
    needs: checkout_and_build
    steps:
    - name: ktlintCheck
      run: ./gradlew ktlintCheck

  test:
    runs-on: ubuntu-latest
    needs: checkout_and_build
    steps:
    - name: Test
      run: ./gradlew test
  
